<ui:composition template="/WEB-INF/templates/templateBasico.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
       <ui:define name="title">Bibliotec</ui:define>
       <ui:define name="center">
    
       
        <h:form  id="message">
             <p:dataTable var="livro" value="#{acervoBean.listaLivros}">
                <f:facet name="header" ><p:outputLabel value="Acervo" /></f:facet>
                <p:column style="width:16px">
                    <p:rowToggler />
                </p:column>                    
                    <p:column>
                        <f:facet name="header"><p:outputLabel value="Titulosl" /></f:facet>
                        <p:outputLabel value="#{livro.titulo}"/>
                    </p:column>                    
                    <p:rowExpansion>
                    <p:panelGrid columns="5" columnClasses="label,value" style="width: 1000px">
                    
                        <f:facet name="header">
                            <p:outputLabel value="Informações Adicionais"/> 
                        </f:facet>
                                        
                        <h:outputText value="Título:"/>
                        <p:outputLabel value="Autor" />
                        <p:outputLabel value="ISBN" />
                        <p:outputLabel value="Edição" />
                        <p:outputLabel value="Data:" />                        
                        
                        <p:outputLabel value="#{livro.titulo}"/>                                            
                        <p:outputLabel value="#{livro.autor}"/>                                            
                        <p:outputLabel value="#{livro.isbn}"/>                                                
                        <p:outputLabel value="#{livro.edicao}"/>                                            
                        <p:outputLabel value="#{livro.data}"/>                                                
                        
                    </p:panelGrid>                    
                  
                    <p:commandButton value="Alugar" update=":message"  action="#{acervoBean.alugar}"
                                       style="margin-left: 16.7%">
                        <p:confirm header="Confirmação" message="Alugar" />
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />                        
                    </p:confirmDialog>                                           
                      <script type="text/javascript">
                          function start() {
                              PF('statusDialog').show();
                          }

                          function stop() {
                              PF('statusDialog').hide();
                          }
                      </script>                                                                  
                  </p:rowExpansion>
             </p:dataTable>
         </h:form>
           
            <h:form>
                
                <p:stack icon="/img/stack.png" expanded="true">
                        <p:menuitem value="Home" icon="/img/Home.png" outcome="acervo.xhtml"/>
                        <p:menuitem value="Sair" icon="/img/Exit.png" action="#{administradorBean.Logout()}"/>                       
                        <p:menuitem value="Alugados" icon="/img/Apply.png" outcome="itensAlugados.xhtml"/>
                </p:stack>
          </h:form>    
           </ui:define>
</ui:composition>
