<ui:composition template="/WEB-INF/templates/templateBasico.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
       <ui:define name="title">Bibliotec</ui:define>
       <ui:define name="center">    
            <h:form  id="message">
                 <p:dataTable var="livro" value="#{acervoBean.listaLivros}">
                    <f:facet name="header" ><p:outputLabel value="Acervo" /></f:facet>
                    <p:column style="width:16px">
                        <p:rowToggler />
                    </p:column>                    
                        <p:column>
                            <f:facet name="header"><p:outputLabel value="Livros" /></f:facet>
                            <p:outputLabel value="#{livro.titulo}"/>
                        </p:column>                    
                        <p:rowExpansion>
                        <p:panelGrid columns="5" columnClasses="label,value" style="width: 1000px">

                            <f:facet name="header">
                                <p:outputLabel value="Informações Adicionais"/> 
                            </f:facet>

                            <h:outputText value="Título:"/>
                            <p:outputLabel value="Autor" />
                            <p:outputLabel value="ISBN" />
                            <p:outputLabel value="Edição" />
                            <p:outputLabel value="Data:" />                        

                            <p:outputLabel value="#{livro.titulo}"/>                                            
                            <p:outputLabel value="#{livro.autor}"/>                                            
                            <p:outputLabel value="#{livro.isbn}"/>                                                
                            <p:outputLabel value="#{livro.edicao}"/>                                            
                            <p:outputLabel value="#{livro.data}"/>                                                

                        </p:panelGrid>                    

                        <p:commandButton title="Alugar" value="Alugar"  type="button" onclick="PF('dlg3').show();"/>                                                         
                        <p:dialog header="Aluguel" widgetVar="dlg3" showEffect="explode" hideEffect="bouce" height="100" width="300">                             
                            <f:facet name="header"><p:outputLabel value="Preço R$:#{livro.custoLivro}" /></f:facet>                            
                            <p:outputLabel value="Valor a pagar: "/>
                            <p:inputText value="pagamento"/>         
                            <p:outputLabel value="Codigo do Usuário: "/>
                            <p:inputText value="codeAlugar"/>  
                                 <p:commandButton value="Alugar"   icon="ui-icon-check" 
                                                  action="#{beanNegocios.alugarLivro(livro.custoLivro, pagamento, codeAlugar)}" ajax="false" />
                        </p:dialog>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />                           
                        </p:confirmDialog>   
                        
                        <p:commandButton title="Reservar" value="Reservar"  type="button" onclick="PF('dlg3').show();"/>                                                         
                        <p:dialog header="Reserva" widgetVar="dlg3" showEffect="explode" hideEffect="bouce" height="100" width="300">                             
                            <f:facet name="header"><p:outputLabel value="Realizar reserva de Livro" /></f:facet>                                                        
                            <p:outputLabel value="Codigo do Usuário: "/>
                            <p:inputText value="codeReservar"/>  
                                 <p:commandButton value="Reservar"   icon="ui-icon-check" 
                                                  action="#{beanNegocios.reservarLivro(codeReservar)}" ajax="false" />
                        </p:dialog>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />                           
                        </p:confirmDialog>   
                        
                      </p:rowExpansion>
                 </p:dataTable>
             </h:form>                       
             <h:form  id="messageA">
                 <p:dataTable var="apostila" value="#{acervoBean.listaApostilas}">                    
                    <p:column style="width:16px">
                        <p:rowToggler />
                    </p:column>                    
                        <p:column>
                            <f:facet name="header"><p:outputLabel value="Apostilas" /></f:facet>
                            <p:outputLabel value="#{apostila.titulo}"/>
                        </p:column>                    
                        <p:rowExpansion>
                        <p:panelGrid columns="2" columnClasses="label,value" style="width: 1000px">

                            <f:facet name="header">
                                <p:outputLabel value="Informações Adicionais"/> 
                            </f:facet>

                            <h:outputText value="Título:"/>
                            <p:outputLabel value="Autor" />
                            
                            <p:outputLabel value="#{apostila.titulo}"/>                                            
                            <p:outputLabel value="#{apostila.autor}"/>                                            
                            
                        </p:panelGrid>                    
                         <p:commandButton title="Alugar" value="Alugar"  type="button" onclick="PF('dlg3').show();"/>                                                         
                        <p:dialog header="Aluguel" widgetVar="dlg3" showEffect="explode" hideEffect="bouce" height="100" width="300">                             
                            <f:facet name="header"><p:outputLabel value="Preço R$:#{apostila.custoApostila}" /></f:facet>                            
                            <p:outputLabel value="Valor a pagar: "/>
                            <p:inputText value="pagamentoAp"/>         
                            <p:outputLabel value="Codigo do Usuário: "/>
                            <p:inputText value="codeAlugarAp"/>  
                                 <p:commandButton value="Alugar"   icon="ui-icon-check" 
                                                  action="#{beanNegocios.alugarApostila(apostila.custoApostila, pagamentoAp, codeAlugarAp)}" ajax="false" />
                        </p:dialog>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />                           
                        </p:confirmDialog>   
                        
                         <p:commandButton title="Reservar" value="Reservar"  type="button" onclick="PF('dlg3').show();"/>                                                         
                        <p:dialog header="Reserva" widgetVar="dlg3" showEffect="explode" hideEffect="bouce" height="100" width="300">                             
                            <f:facet name="header"><p:outputLabel value="Realizar reserva de Apostila" /></f:facet>                                                        
                            <p:outputLabel value="Codigo do Usuário: "/>
                            <p:inputText value="codeReservarAp"/>  
                                 <p:commandButton value="Reservar"   icon="ui-icon-check" 
                                                  action="#{beanNegocios.reservarApostila(codeReservarAp)}" ajax="false" />
                        </p:dialog>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />                           
                        </p:confirmDialog> 
                         
                      </p:rowExpansion>
                 </p:dataTable>
             </h:form>
             <h:form  id="messageT">
                 <p:dataTable var="texto" value="#{acervoBean.listaTextos}">                    
                    <p:column style="width:16px">
                        <p:rowToggler />
                    </p:column>                    
                        <p:column>
                            <f:facet name="header"><p:outputLabel value="Textos" /></f:facet>
                            <p:outputLabel value="#{texto.autor}"/>
                        </p:column>                    
                        <p:rowExpansion>
                        <p:panelGrid columns="1" columnClasses="label,value" style="width: 1000px">
                            <f:facet name="header">
                                <p:outputLabel value="Informações Adicionais"/> 
                            </f:facet>                            
                            <p:outputLabel value="Autor" />
                            <p:outputLabel value="#{texto.autor}"/>                                            
                        </p:panelGrid>     
                            
                        <p:commandButton title="Alugar" value="Alugar"  type="button" onclick="PF('dlg3').show();"/>                                                         
                        <p:dialog header="Aluguel" widgetVar="dlg3" showEffect="explode" hideEffect="bouce" height="100" width="300">                             
                            <f:facet name="header"><p:outputLabel value="Preço R$:#{texto.custoTexto}" /></f:facet>                            
                            <p:outputLabel value="Valor a pagar: "/>
                            <p:inputText value="pagamentoTxt"/>         
                            <p:outputLabel value="Codigo do Usuário: "/>
                            <p:inputText value="codeAlugarTxt"/>  
                                 <p:commandButton value="Alugar"   icon="ui-icon-check" 
                                                  action="#{beanNegocios.alugarTexto(texto.custoTexto, pagamentoTxt, codeAlugarTxt)}" ajax="false" />
                        </p:dialog>
                        
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />                           
                        </p:confirmDialog>   
                   
                        <p:commandButton title="Reservar" value="Reservar"  type="button" onclick="PF('dlg3').show();"/>                                                         
                        <p:dialog header="Reserva" widgetVar="dlg3" showEffect="explode" hideEffect="bouce" height="100" width="300">                             
                            <f:facet name="header"><p:outputLabel value="Realizar reserva de Texto" /></f:facet>                                                        
                            <p:outputLabel value="Codigo do Usuário: "/>
                            <p:inputText value="codeReservarTxt"/>  
                                 <p:commandButton value="Reservar"   icon="ui-icon-check" 
                                                  action="#{beanNegocios.reservarTexto(codeReservarTxt)}" ajax="false" />
                        </p:dialog>
                        
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />                           
                        </p:confirmDialog>   
                                              
                          <script type="text/javascript">
                              function start() {
                                  PF('statusDialog').show();
                              }

                              function stop() {
                                  PF('statusDialog').hide();
                              }
                          </script>                                                                  
                      </p:rowExpansion>
                 </p:dataTable>
             </h:form>
         </ui:define>
</ui:composition>
