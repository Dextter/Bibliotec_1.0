 <ui:composition template="/WEB-INF/templates/templateIndex.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
     
         <ui:define name="title">Login</ui:define>
         <ui:define name="centerIndex">
              <p:panel style="width: 37%; margin-top: 10%; margin-left: 50%; background-color: #333333">
            <p:fieldset>
                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Matricula" for="campo-login-usuario" />
                        <p:inputText value="#{administradorBean.bibliotecario.matricula}"
                                     id="campo-login-usuario"  title="Usuário"
                                     required="true" requiredMessage="Campo Vazio"
                                     placeholder="Usuário"/>

                        <p:outputLabel value="Senha" for="campo-login-senha" />
                        <p:password value="#{administradorBean.bibliotecario.senha}"
                                     id="campo-login-senha"  title="Senha"
                                     required="true" requiredMessage="Campo Vazio"
                                     placeholder="Senha"/>

                        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
                        <p:dialog widgetVar="statusDialog" modal="true" draggable="false"
                                  closable="false" resizable="false" showHeader="false">
                            <p:graphicImage value="/img/ajaxloadingbar.gif" />
                        </p:dialog>
                        
                        <p:commandButton value="Login" action="#{administradorBean.logar}" icon="ui-icon-check"
                                         title="Login"/>

                    </h:panelGrid>
                </h:form>
            </p:fieldset>
        </p:panel>
         </ui:define>
 </ui:composition>
