   <ui:composition template="/WEB-INF/templates/templateBasico.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
       <ui:define name="title">Trabalhos Corrigidos</ui:define>
       <ui:define name="center"> 
   
            <h:form>
                <p:dataTable var="alugados" value="#{acervoBean.listaLivrosAlugados}">
                <f:facet name="header" ><p:outputLabel value="Trabalhos Corrigidos" /></f:facet>
                <p:column style="width:16px">
                <p:rowToggler />
                </p:column>
                    <p:column headerText="Usuario">
                        <f:facet name="header" ><p:outputLabel value="Usuario" /></f:facet>
                        <p:outputLabel value="#{alugado.autor}" />
                    </p:column>
                
                    <p:column>
                        <f:facet name="header"><p:outputLabel value="Matricula" /></f:facet>
                        <p:outputLabel value="#{alugado.isbn}"/>
                    </p:column>
                
                
                    <p:column>
                        <f:facet name="header"><p:outputLabel value="E-mail" /></f:facet>
                        <p:outputLabel value="#{alugado.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header"><p:outputLabel value="Contato" /></f:facet>
                        <p:outputLabel value="#{alugado.contato}"/>
                    </p:column>
                
                    <p:rowExpansion>
                    <p:panelGrid columns="5" columnClasses="label,value" style="width: 1000px">
                    
                        <f:facet name="header">
                            <p:outputLabel value="Informações adicionais"/> 
                        </f:facet>
                                        
                        <h:outputText value="Título:"/>
                        <p:outputLabel value="Autor" />
                        <p:outputLabel value="ISBN" />
                        <p:outputLabel value="Edição" />
                        <p:outputLabel value="Data:" />                        
                        
                        <p:outputLabel value="#{alugado .titulo}"/>                                            
                        <p:outputLabel value="#{alugado.autor}"/>                                            
                        <p:outputLabel value="#{alugado.isbn}"/>                                                
                        <p:outputLabel value="#{alugado.edicao}"/>                                            
                        <p:outputLabel value="#{alugado.data}"/>                             
                        
                        <p:outputLabel value="#{trabalho.superior}"/>
                    </p:panelGrid>
              </p:rowExpansion>
            </p:dataTable>
                <p:stack icon="/img/stack.png" expanded="true">
                        
                        <p:menuitem value="Home" icon="/img/Home.png" outcome="trabalhos.xhtml"/>
                        <p:menuitem value="Sair" icon="/img/Exit.png" action="#{administradorBean.Logout()}"/>
                       
                        
              </p:stack>
          </h:form>      
        
    
           </ui:define>
</ui:composition>
