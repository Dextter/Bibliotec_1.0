   <ui:composition template="/WEB-INF/templates/templateBasico.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
       <ui:define name="title">Biliotec</ui:define>
       <ui:define name="center"> 
           <h:form  id="message">
                 <p:dataTable var="livro" value="#{beanNegocios.listaLivrosAlugados}">
                    <f:facet name="header" ><p:outputLabel value="Aluguéis" /></f:facet>
                    <p:column style="width:16px">
                        <p:rowToggler />
                    </p:column>                    
                        <p:column>
                            <f:facet name="header"><p:outputLabel value="Livros" /></f:facet>
                            <p:outputLabel value="#{livro.titulo}"/>
                        </p:column>                    
                        <p:rowExpansion>
                        <p:panelGrid columns="5" columnClasses="label,value" style="width: 1000px">

                            <f:facet name="header">
                                <p:outputLabel value="Informações Adicionais"/> 
                            </f:facet>

                            <h:outputText value="Título:"/>
                            <p:outputLabel value="Autor" />
                            <p:outputLabel value="ISBN" />
                            <p:outputLabel value="Edição" />
                            <p:outputLabel value="Data:" />                        

                            <p:outputLabel value="#{livro.titulo}"/>                                            
                            <p:outputLabel value="#{livro.autor}"/>                                            
                            <p:outputLabel value="#{livro.isbn}"/>                                                
                            <p:outputLabel value="#{livro.edicao}"/>                                            
                            <p:outputLabel value="#{livro.data}"/>                                                

                        </p:panelGrid>                    
                       <p:commandButton title="Reservar" value="Reservar"  type="button" onclick="PF('dlg3').show();"/>                                                         
                        <p:dialog header="Reserva" widgetVar="dlg3" showEffect="explode" hideEffect="bouce" height="100" width="300">                             
                            <f:facet name="header"><p:outputLabel value="Realizar reserva de Livro" /></f:facet>                                                        
                            <p:outputLabel value="Codigo do Usuário: "/>
                            <p:inputText value="codeReservar"/>  
                                 <p:commandButton value="Reservar"   icon="ui-icon-check" 
                                                  action="#{beanNegocios.reservarLivro(codeReservar)}" ajax="false" />
                        </p:dialog>
                       
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />                           
                        </p:confirmDialog>   
                       
                        <p:commandButton title="Devolver" value="Devolver"  type="button" onclick="PF('dlg3').show();"/>                                                         
                        <p:dialog header="Devoluçao" widgetVar="dlg3" showEffect="explode" hideEffect="bouce" height="100" width="300">                             
                            <f:facet name="header"><p:outputLabel value="Realizar devolução de Livro" /></f:facet>                                                        
                            <p:outputLabel value="Codigo do Usuário: "/>
                            <p:inputText value="codeDevolver"/>  
                                 <p:commandButton value="Reservar"   icon="ui-icon-check" 
                                                  action="#{beanNegocios.devolverLivro(codeDevolver)}" ajax="false" />
                        </p:dialog>
                       
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />                           
                        </p:confirmDialog> 
                                                                                                                                                      
                      </p:rowExpansion>
                 </p:dataTable>
             </h:form>                       
             <h:form  id="messageA">
                 <p:dataTable var="apostila" value="#{beanNegocios.listaApostilasAlugadas}">                    
                    <p:column style="width:16px">
                        <p:rowToggler />
                    </p:column>                    
                        <p:column>
                            <f:facet name="header"><p:outputLabel value="Apostilas" /></f:facet>
                            <p:outputLabel value="#{apostila.titulo}"/>
                        </p:column>                    
                        <p:rowExpansion>
                        <p:panelGrid columns="5" columnClasses="label,value" style="width: 1000px">

                            <f:facet name="header">
                                <p:outputLabel value="Informações Adicionais"/> 
                            </f:facet>

                            <h:outputText value="Título:"/>
                            <p:outputLabel value="Autor" />
                            
                            <p:outputLabel value="#{apostila.titulo}"/>                                            
                            <p:outputLabel value="#{apostila.autor}"/>                                            
                            
                        </p:panelGrid>                    
                        <p:commandButton title="Reservar" value="Reservar"  type="button" onclick="PF('dlg3').show();"/>                                                         
                        <p:dialog header="Reserva" widgetVar="dlg3" showEffect="explode" hideEffect="bouce" height="100" width="300">                             
                            <f:facet name="header"><p:outputLabel value="Realizar reserva de Apostila" /></f:facet>                                                        
                            <p:outputLabel value="Codigo do Usuário: "/>
                            <p:inputText value="codeReservarAp"/>  
                                 <p:commandButton value="Reservar"   icon="ui-icon-check" 
                                                  action="#{beanNegocios.reservarApostila(codeReservarAp)}" ajax="false" />
                        </p:dialog>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />                           
                        </p:confirmDialog>   
                                                    
                        <p:commandButton title="Devolver" value="Devolver"  type="button" onclick="PF('dlg3').show();"/>                                                         
                        <p:dialog header="Devoluçao" widgetVar="dlg3" showEffect="explode" hideEffect="bouce" height="100" width="300">                             
                            <f:facet name="header"><p:outputLabel value="Realizar devolução de Livro" /></f:facet>                                                        
                            <p:outputLabel value="Codigo do Usuário: "/>
                            <p:inputText value="codeDevolverAp"/>  
                                 <p:commandButton value="Reservar"   icon="ui-icon-check" 
                                                  action="#{beanNegocios.devolverApostila(codeDevolverAp)}" ajax="false" />
                        </p:dialog>
                       
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />                           
                        </p:confirmDialog> 
                        
                      </p:rowExpansion>
                 </p:dataTable>
             </h:form>
             <h:form  id="messageT">
                 <p:dataTable var="texto" value="#{beanNegocios.listaTextosAlugados}">                    
                    <p:column style="width:16px">
                        <p:rowToggler />
                    </p:column>                    
                        <p:column>
                            <f:facet name="header"><p:outputLabel value="Textos" /></f:facet>
                            <p:outputLabel value="#{texto.autor}"/>
                        </p:column>                    
                        <p:rowExpansion>
                        <p:panelGrid columns="5" columnClasses="label,value" style="width: 1000px">
                            <f:facet name="header">
                                <p:outputLabel value="Informações Adicionais"/> 
                            </f:facet>                            
                            <p:outputLabel value="Autor" />
                            <p:outputLabel value="#{texto.autor}"/>                                            
                        </p:panelGrid>                    
                       <p:commandButton title="Reservar" value="Reservar"  type="button" onclick="PF('dlg3').show();"/>                                                         
                        <p:dialog header="Reserva" widgetVar="dlg3" showEffect="explode" hideEffect="bouce" height="100" width="300">                             
                            <f:facet name="header"><p:outputLabel value="Realizar reserva de Apostila" /></f:facet>                                                        
                            <p:outputLabel value="Codigo do Usuário: "/>
                            <p:inputText value="codeReservarTxt"/>  
                                 <p:commandButton value="Reservar"   icon="ui-icon-check" 
                                                  action="#{beanNegocios.reservarTexto(codeReservarTxt)}" ajax="false" />
                        </p:dialog>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />                           
                        </p:confirmDialog>   
                       
                       <p:commandButton title="Devolver" value="Devolver"  type="button" onclick="PF('dlg3').show();"/>                                                         
                        <p:dialog header="Devoluçao" widgetVar="dlg3" showEffect="explode" hideEffect="bouce" height="100" width="300">                             
                            <f:facet name="header"><p:outputLabel value="Realizar devolução de Livro" /></f:facet>                                                        
                            <p:outputLabel value="Codigo do Usuário: "/>
                            <p:inputText value="codeDevolverTxt"/>  
                                 <p:commandButton value="Reservar"   icon="ui-icon-check" 
                                                  action="#{beanNegocios.devolverTexto(codeDevolverTxt)}" ajax="false" />
                        </p:dialog>
                       
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />                           
                        </p:confirmDialog> 
                                                               
                          <script type="text/javascript">
                              function start() {
                                  PF('statusDialog').show();
                              }

                              function stop() {
                                  PF('statusDialog').hide();
                              }
                          </script>                                                                  
                      </p:rowExpansion>
                 </p:dataTable>
             </h:form>
       </ui:define>
</ui:composition>
