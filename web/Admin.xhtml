<ui:composition template="/WEB-INF/templates/templateBasico.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
        <ui:define name="title">Adminstrador</ui:define>
        <ui:define name="center">
            <h:form >                
                <p:growl id="message2" showDetail="true"/>
                <p:inputText value="#{administradorBean.bibliotecario.codUsuario}" title="Pesquisar" placeholder="Pesquisar"/>
                <p:commandLink title="Selecionar" action="#{administradorBean.selecionarUsuario()}" 
                                actionListener="#{administradorBean.clicarBotaoPesquisa()}" update=":message2">
                    <p:graphicImage value="/img/zoom.svg" style="width: 40px; height: 40px"/>
                </p:commandLink>
            </h:form>
            <h:form id="message2">                            
                <p:growl id="message" showDetail="true"/>
                <legend>
                    <p>CADASTRO DE USUÁRIO</p>                
                </legend>
                <p:panelGrid columns="4">                    
                    <p>NOME:</p>
                    <p:inputText value="#{administradorBean.bibliotecario.nome}" />
                    <p>MATRÍCULA:</p>
                    <p:inputText value="#{administradorBean.bibliotecario.codUsuario}" />
                    <p>CPF:</p>
                    <p:inputText value="#{administradorBean.bibliotecario.cpf}" />
                    <p>ENDEREÇO:</p>
                    <p:inputText value="#{administradorBean.bibliotecario.endereco}"/>                   
                    <p>SENHA:</p>
                    <p:password value="#{administradorBean.bibliotecario.senha}"/>                                                                                
                </p:panelGrid>
                <p:panelGrid columns="8" >
                    <p:commandLink title="Cadastrar" action="#{administradorBean.cadasrarAdministrador()}"
                                   actionListener="#{administradorBean.clicarBotaoCadastraUsuario()}"
                                   update="message2" >
                        <p:confirm header="Confirmação" message="Cadastrar"
                                   icon="ui-icon-alert" />
                        <p:graphicImage value="/img/Create.png"/>                    
                    </p:commandLink>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />                        
                    </p:confirmDialog>                    
                    <p:commandLink title="Ativar" action="#{administradorBean.ativar(ativa)}" update="message2"   >
                        <p:confirm header="Confirmação" message="Ativar" icon="ui-icon-alert" />
                        <p:graphicImage value="/img/Refresh.png"/>
                    </p:commandLink>
                    <p:commandLink action="#{administradorBean.desativarLogin()}"
                                      update="message2"
                                      title="Desativar">
                            <p:confirm header="Confirmação" message="Desativar"
                                       icon="ui-icon-alert" />
                            <p:graphicImage value="/img/Delete.png" />
                        </p:commandLink>                    
                </p:panelGrid>                                    
                </h:form>
        </ui:define>
</ui:composition>
